<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QinIndexCode - 开源项目，展示个人开发的技术项目">
    <meta name="keywords" content="开源项目, React Native, Expo, Vue.js, GitHub项目">
    <title>开源项目 - 个人技术博客</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/smooth-scroll.js" defer></script>
    <style>
        body {
            background-color: var(--bg-secondary);
        }

        /* 项目网格 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-2xl);
        }

        /* 项目卡片样式 */
        .project-card {
            background-color: var(--bg-tertiary);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border-color);
            position: relative;
            transform: translateY(0);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: left;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-glow-strong);
            border-color: var(--accent-purple);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-content {
            padding: 2rem;
        }

        /* 项目标题图标 */
        .project-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .project-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-blue);
            letter-spacing: -0.01em;
            line-height: 1.4;
        }

        .project-icon {
            width: 26px;
            height: 26px;
            margin-right: var(--spacing-sm);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.8);
            transform: scale(1);
        }

        .project-card:hover .project-icon {
            filter: brightness(1) drop-shadow(0 0 15px rgba(139, 92, 246, 0.7));
            transform: scale(1.2) rotate(8deg);
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 0.9375rem;
        }

        /* 项目标签 */
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background-color: var(--bg-primary);
            color: var(--accent-blue);
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            letter-spacing: 0.025em;
        }

        .tag:hover {
            background-color: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(91, 94, 191, 0.4);
            transform: translateY(-2px);
        }

        /* 项目链接 */
        .project-link {
            display: inline-block;
            text-decoration: none;
            color: var(--accent-blue);
            font-weight: 600;
            font-size: var(--font-size-base);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        text-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding-right: var(--spacing-lg);
            letter-spacing: 0.0125em;
        }

        .project-link::after {
            content: '›';
            position: absolute;
            right: 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-link:hover {
            color: var(--accent-purple);
            text-shadow: 0 0 10px rgba(122, 82, 207, 0.5);
            transform: translateX(5px);
        }

        .project-link:hover::after {
            transform: translateX(3px);
            text-shadow: 0 0 10px rgba(122, 82, 207, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .project-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 375px) {
            .section-title {
                font-size: 1.5rem;
            }

            .project-content {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="section-title">项目</h1>

        <div class="project-grid">
            <!-- 项目1：expo-lite-data-store -->
            <div class="project-card">
                <div class="project-content">
                    <div class="project-title">
                        <img src="assets/icons/leaf.svg" alt="expo-lite-data-store" class="project-icon">
                        <h3>expo-lite-data-store</h3>
                    </div>
                    <p>由本人主导开发的项目，用于Expo应用的轻量级数据存储库，旨在提供一个轻量快捷的本地存储解决方案。</p>
                    <div class="project-tags">
                        <span class="tag">JavaScript</span>
                        <span class="tag">TypeScript</span>
                        <span class="tag">Expo</span>
                        <span class="tag">React Native</span>
                    </div>
                    <a href="https://github.com/QinIndexCode/expo-lite-data-store" class="project-link" target="_blank"
                        rel="noopener noreferrer">查看</a>
                </div>
            </div>

            <!-- 项目2推荐：GitHub Reference中文文档 -->
            <div class="project-card">
                <div class="project-content">
                    <div class="project-title">
                        <img src="assets/icons/reference.svg" alt="GitHub Reference中文文档" class="project-icon">
                        <h3>GitHub Reference中文文档</h3>
                    </div>
                    <p>推荐该项目，因为它是一个非常好的资源，提供了Reference速查表的中文文档。</p>
                    <div class="project-tags">
                        <span class="tag">Vue.js</span>
                        <span class="tag">Documentation</span>
                        <span class="tag">GitHub</span>
                    </div>
                    <a href="https://github.com/jaywcjlove/reference" class="project-link" target="_blank"
                        rel="noopener noreferrer">查看</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
