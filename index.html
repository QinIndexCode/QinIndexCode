        const SHOW_LOADING_DELAY = 300;

        function showLoading() {
            skeletonScreen.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            loadingTimeout.classList.add('hidden');
            contentArea.classList.add('loading');
        }

        function hideLoading() {
            skeletonScreen.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
            loadingTimeout.classList.add('hidden');
            contentArea.classList.remove('loading');
            contentArea.classList.add('loaded');
            
            setTimeout(() => {
                contentArea.classList.remove('loaded');
            }, 500);
        }

        function showTimeout() {
            skeletonScreen.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
            loadingTimeout.classList.remove('hidden');
        }

        function clearTimers() {
            if (loadingTimer) {
                clearTimeout(loadingTimer);
                loadingTimer = null;
            }
            if (timeoutTimer) {
                clearTimeout(timeoutTimer);
                timeoutTimer = null;
            }
        }

        function retryLoading() {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                clearTimers();
                showLoading();
                timeoutTimer = setTimeout(showTimeout, LOADING_TIMEOUT);
                
                setTimeout(() => {
                    const targetUrl = activeLink.getAttribute('href');
                    contentFrame.src = targetUrl;
                }, 150);
            }
        }

        function cancelLoading() {
            clearTimers();
            hideLoading();
        }

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                clearTimers();
                
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                loadingTimer = setTimeout(() => {
                    showLoading();
                    timeoutTimer = setTimeout(showTimeout, LOADING_TIMEOUT);
                }, SHOW_LOADING_DELAY);
                
                setTimeout(() => {
                    const targetUrl = this.getAttribute('href');
                    contentFrame.src = targetUrl;
                }, 150);
            });
        });

        contentFrame.addEventListener('load', function() {
            clearTimers();
            setTimeout(() => {
                hideLoading();
            }, 300);
        });

        contentFrame.addEventListener('error', function() {
            clearTimers();
            showTimeout();
        });

        const avatar = document.getElementById('avatar');
        const avatarImg = document.getElementById('avatar-img');
        const avatarImgAlt = document.getElementById('avatar-img-alt');
        const floatingText = document.getElementById('floating-text');
        
        const messages = [
            'what?',
            'ä½ åœ¨å¹²ä»€ä¹ˆ',
            'è¿™ä»€ä¹ˆéƒ½æ²¡æœ‰',
            'Don\'t do this',
            'Stop'
        ];
        
        let currentMessageIndex = 0;
        let avatarChanged = false;
        let isAnimating = false;
        let isRemoving = false;
        
        avatar.addEventListener('click', function() {
            if (isRemoving) {
                return;
            }
            
            if (currentMessageIndex < messages.length) {
                if (isAnimating) {
                    return;
                }
                
                isAnimating = true;
                
                floatingText.classList.remove('show');
                
                const message = messages[currentMessageIndex];
                floatingText.textContent = message;
                
                floatingText.offsetHeight;
                
                floatingText.classList.add('show');
                
                setTimeout(() => {
                    floatingText.classList.remove('show');
                    isAnimating = false;
                    currentMessageIndex++;
                }, 1000);
            } else {
                isRemoving = true;
                avatar.classList.add('removing');
                
                setTimeout(() => {
                    if (avatarChanged) {
                        // åˆ‡æ¢å›åŸå§‹å¤´åƒ
                        avatarImg.style.display = 'block';
                        avatarImgAlt.style.display = 'none';
                        avatarChanged = false;
                    } else {
                        // åˆ‡æ¢åˆ°å¤‡ç”¨å¤´åƒ
                        avatarImg.style.display = 'none';
                        avatarImgAlt.style.display = 'block';
                        avatarChanged = true;
                    }
                    avatar.classList.remove('removing');
                    isRemoving = false;
                }, 600);
            }
        });

        navLinks.forEach(link => {
            link.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--mouse-x', `${x}px`);
                this.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        hamburgerBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.addEventListener('click', function(e) {
            const isMobile = window.innerWidth <= 768;
            const isClickOutside = !sidebar.contains(e.target) && !hamburgerBtn.contains(e.target);
            
            if (isMobile && isClickOutside && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
