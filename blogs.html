<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QinIndexCode - 技术博客，分享JavaScript、前端开发、后端开发等技术文章">
    <meta name="keywords" content="技术博客, JavaScript, 前端开发, 后端开发, React, Vue, Node.js">
    <title>随记 - 个人技术博客</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/atom-one-dark.min.css">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/smooth-scroll.js" defer></script>
    <style>
        body {
            background-color: var(--bg-secondary);
        }

        /* 博客列表容器 */
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-xl);
        }

        /* 博客卡片样式 */
        .blog-card {
            background-color: var(--bg-tertiary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border-color: var(--accent-blue);
        }

        .blog-card:hover::before {
            transform: scaleX(1);
        }

        .blog-card h3 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--accent-blue);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            line-height: 1.4;
        }

        .blog-card:hover h3 {
            color: var(--accent-purple);
            transform: translateX(5px);
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex: 1;
            line-height: 1.8;
            font-size: 0.9375rem;
        }

        .read-more {
            display: inline-block;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-base);
            position: relative;
            align-self: flex-start;
            font-size: var(--font-size-base);
            letter-spacing: 0.025em;
        }

        .read-more:hover {
            color: var(--accent-purple);
            text-shadow: 0 0 10px rgba(122, 82, 207, 0.5);
            transform: translateX(3px);
        }

        .read-more::after {
            content: '→';
            margin-left: var(--spacing-sm);
            transition: var(--transition-base);
            display: inline-block;
        }

        .read-more:hover::after {
            margin-left: var(--spacing-md);
            transform: translateX(3px);
        }

        /* 博客详情样式 */
        .blog-detail {
            background-color: var(--bg-tertiary);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }

        .blog-detail h1 {
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .blog-detail h2 {
            color: var(--accent-purple);
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
            letter-spacing: -0.01em;
        }

        .blog-detail h3 {
            color: var(--accent-blue);
            margin: 1.5rem 0 1rem;
            font-size: 1.25rem;
            letter-spacing: -0.01em;
        }

        .blog-detail p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.9;
            font-size: 1rem;
        }

        .blog-detail ul,
        .blog-detail ol {
            color: var(--text-secondary);
            margin-left: 2rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .blog-detail li {
            margin-bottom: 0.75rem;
        }

        .blog-detail code {
            background-color: var(--bg-primary);
            color: var(--accent-purple);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .blog-detail pre {
            background-color: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .blog-detail pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
            font-size: 0.875rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-btn:hover {
            color: var(--accent-purple);
            text-shadow: 0 0 10px rgba(122, 82, 207, 0.5);
            background-color: var(--bg-tertiary);
            transform: translateX(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .blog-list {
                grid-template-columns: 1fr;
            }

            .blog-card {
                padding: 1.5rem;
            }

            .blog-detail {
                padding: 1.5rem;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 1.25rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .blog-card {
                padding: 1.25rem;
            }

            .blog-detail {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="section-title">随记</h1>

        <!-- 博客列表 -->
        <div class="blog-list" id="blog-list">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 引入markdown解析库 -->
    <script src="./js/markdown-it.min.js"></script>
    <script src="./js/highlight.min.js"></script>
    <script>
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return '<pre class="hljs"><code>' +
                            hljs.highlight(str, { language: lang, ignoreIllegals: true }).value +
                            '</code></pre>';
                    } catch (__) { }
                }
                return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
            }
        });


        let blogData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadBlogsSequentially();
        });

        async function loadBlogsSequentially() {
            const blogListElement = document.getElementById('blog-list');
            blogListElement.innerHTML = '<div class="loading">加载中...</div>';

            const loadedBlogs = [];
            let index = 1;

            while (true) {
                const fileName = `${index.toString().padStart(3, '0')}.md`;
                const filePath = `./blogs/${fileName}`;

                try {
                    const response = await fetch(filePath, { method: 'HEAD' });
                    if (!response.ok) break;

                    const contentResponse = await fetch(filePath);
                    if (!contentResponse.ok) break;

                    const content = await contentResponse.text();
                    const blog = parseBlogContent(fileName, content);
                    loadedBlogs.push(blog);

                } catch (error) {
                    console.warn(`停止加载：${filePath} 不存在或无法访问`);
                    break;
                }

                index++;
            }

            if (loadedBlogs.length === 0) {
                blogListElement.innerHTML = '<div class="empty-state">暂无博客文章</div>';
                return;
            }

            blogData = loadedBlogs.sort((a, b) => b.seq - a.seq);
            renderBlogList();
        }

        function parseBlogContent(fileName, content) {
            const seq = parseInt(fileName.replace('.md', ''), 10);

            let title = '未命名博客';
            let date = '未知日期';

            const firstLineMatch = content.match(/^##\s+(\d{4}-\d{2}-\d{2})\s+(.*)$/m);
            if (firstLineMatch) {
                date = firstLineMatch[1].trim();
                title = firstLineMatch[2].trim();
            }

            let plainText = content
                .replace(/^##.*$/gm, '')
                .replace(/```[\s\S]*?```/g, '')
                .replace(/!\[.*?\]\(.*?\)/g, '')
                .replace(/\n/g, ' ')
                .trim();

            const excerpt = plainText.length > 150
                ? plainText.substring(0, 150) + '...'
                : plainText || '暂无摘要';

            return {
                id: fileName.replace('.md', ''),
                fileName: fileName,
                seq: seq,
                title: title,
                date: date,
                author: 'QinZhiHeng',
                excerpt: excerpt,
                content: content
            };
        }

        function renderBlogList() {
            const container = document.getElementById('container');
            container.classList.add('fade-out');

            setTimeout(() => {
                container.innerHTML = `
                <h1 class="section-title">随记</h1>
                <div class="blog-list" id="blog-list"></div>
            `;

                const blogList = document.getElementById('blog-list');
                const blogCardsHTML = blogData.map(blog => `
                <div class="blog-card" onclick="openBlog('${blog.id}')">
                    <h3>${blog.title}</h3>
                    <div class="blog-meta">
                        <span>${blog.date}</span>
                        <span>${blog.author}</span>
                    </div>
                    <p class="blog-excerpt">${blog.excerpt}</p>
                    <span class="read-more">阅读更多</span>
                </div>
            `).join('');

                blogList.innerHTML = blogCardsHTML;

                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(() => container.classList.remove('fade-in'), 300);
            }, 300);
        }

        function openBlog(blogId) {
            const blog = blogData.find(b => b.id === blogId);
            if (!blog) return;

            const htmlContent = md.render(blog.content);

            const container = document.getElementById('container');
            container.classList.add('fade-out');

            setTimeout(() => {
                container.innerHTML = `
                <button class="back-btn" onclick="renderBlogList()">
                    <span style="margin-right: 0.5rem;">←</span> 返回列表
                </button>
                <div class="blog-detail">
                    ${htmlContent}
                </div>
            `;
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(() => container.classList.remove('fade-in'), 300);
            }, 300);
        }
    </script>
</body>
</html>
