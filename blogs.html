    <script>
        const md = window.markdownit({
            html: true,

        let blogData = [];

        // ç‚¹èµæ•°æ®å­˜å‚¨ï¼ˆä½¿ç”¨ localStorage ç¼“å­˜ï¼‰
        const likeStorage = {
            getKey: (id) => `blog_like_${id}`,
            hasLiked: (id) => localStorage.getItem(likeStorage.getKey(id)) === 'true',
            setLiked: (id, liked) => localStorage.setItem(likeStorage.getKey(id), liked.toString()),
            getCount: (id) => {
                const data = localStorage.getItem(`blog_like_count_${id}`);
                return data ? parseInt(data, 10) : 0;

            setCount: (id, count) => localStorage.setItem(`blog_like_count_${id}`, count.toString())
        };

        async function loadBlogsSequentially() {
            const blogListElement = document.getElementById('blog-list');
            blogListElement.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            const loadedBlogs = [];
            let index = 1;

            while (true) {
                const fileName = `${index.toString().padStart(3, '0')}.md`;
                const filePath = `./blogs/${fileName}`;

                try {
                    const response = await fetch(filePath, { method: 'HEAD' });
                    if (!response.ok) break;

                    const contentResponse = await fetch(filePath);
                    if (!contentResponse.ok) break;

                    const content = await contentResponse.text();
                    const blog = parseBlogContent(fileName, content);
                    loadedBlogs.push(blog);

                } catch (error) {
                    console.warn(`åœæ­¢åŠ è½½ï¼š${filePath} ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®`);
                    break;
                }

                index++;
            }

            if (loadedBlogs.length === 0) {
                blogListElement.innerHTML = '<div class="empty-state">æš‚æ— åšå®¢æ–‡ç« </div>';
                return;
            }

            blogData = loadedBlogs.sort((a, b) => b.seq - a.seq);
            renderBlogList();
        }

        function parseBlogContent(fileName, content) {
            const seq = parseInt(fileName.replace('.md', ''), 10);

            let title = 'æœªå‘½ååšå®¢';
            let date = 'æœªçŸ¥æ—¥æœŸ';

            const firstLineMatch = content.match(/^##\s+(\d{4}-\d{2}-\d{2})\s+(.*)$/m);
            if (firstLineMatch) {
                date = firstLineMatch[1].trim();
                title = firstLineMatch[2].trim();
            }

            let plainText = content
                .replace(/^##.*$/gm, '')
                .replace(/```[\s\S]*?```/g, '')
                .replace(/!\[.*?\]\(.*?\)/g, '')
                .replace(/\n/g, ' ')
                .trim();

            const excerpt = plainText.length > 150
                ? plainText.substring(0, 150) + '...'
                : plainText || 'æš‚æ— æ‘˜è¦';

            return {
                id: fileName.replace('.md', ''),
                fileName: fileName,
                seq: seq,
                title: title,
                date: date,
                author: 'QinIndexCode',
                excerpt: excerpt,
                content: content
            };
        }

        // ç‚¹èµåŠŸèƒ½å®ç°
        async function loadLikeCount(blogId) {
            const countEl = document.getElementById('like-count');
            const btn = document.getElementById('like-btn');

            // ä» localStorage åŠ è½½ç¼“å­˜æ•°æ®
            const cachedCount = likeStorage.getCount(blogId);
            const hasLiked = likeStorage.hasLiked(blogId);

            if (cachedCount > 0) {
                countEl.textContent = cachedCount;
            }

            if (hasLiked) {
                btn.classList.add('liked');
            }

            // å°è¯•ä» GitHub API è·å–çœŸå®æ•°æ®ï¼ˆå¦‚æœæœ‰ï¼‰
            try {
                // è¿™é‡Œå¯ä»¥æ‰©å±•ä¸ºè°ƒç”¨ GitHub API è·å– reactions
                // ç›®å‰ä½¿ç”¨ localStorage ä½œä¸ºä¸»è¦å­˜å‚¨
            } catch (error) {
                console.warn('Failed to load likes from GitHub:', error);
            }
        }

        async function toggleLike(blogId) {
            const btn = document.getElementById('like-btn');
            const countEl = document.getElementById('like-count');
            const hasLiked = likeStorage.hasLiked(blogId);

            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½• GitHubï¼ˆå¯é€‰ï¼‰
            // è¿™é‡Œç®€å•å®ç°ï¼Œä½¿ç”¨ localStorage

            if (hasLiked) {
                // å–æ¶ˆç‚¹èµ
                likeStorage.setLiked(blogId, false);
                const currentCount = likeStorage.getCount(blogId);
                likeStorage.setCount(blogId, Math.max(0, currentCount - 1));
                btn.classList.remove('liked');
            } else {
                // æ·»åŠ ç‚¹èµ
                likeStorage.setLiked(blogId, true);
                const currentCount = likeStorage.getCount(blogId);
                likeStorage.setCount(blogId, currentCount + 1);
                btn.classList.add('liked');

                // å°åŠ¨ç”»åé¦ˆ
                btn.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 200);
            }

            // æ›´æ–°æ˜¾ç¤º
            countEl.textContent = likeStorage.getCount(blogId);
        }

        // æ¸²æŸ“åšå®¢åˆ—è¡¨
        function renderBlogList() {
            const container = document.getElementById('container');
            container.classList.add('fade-out');

            setTimeout(() => {
                container.innerHTML = `

                const blogList = document.getElementById('blog-list');

                    <!-- ç‚¹èµå’Œäº’åŠ¨æ  -->
                    <div class="blog-interactions">

                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>

                        </button>
                        <div class="interaction-divider"></div>
                        <a href="#comments-section" class="comment-link">

                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span>è¯„è®º</span>

                    </div>
                    
                    <!-- åšå®¢æ­£æ–‡ -->
                    <div class="blog-content">
                        ${htmlContent}

                    <!-- æ ‡ç­¾åŒºåŸŸ -->
                    <div class="blog-tags">

                    </div>
                    <div class="giscus" id="giscus-container"></div>
                </div>`;

                container.classList.remove('fade-out');
                container.classList.add('fade-in');

                // åŠ è½½ç‚¹èµæ•°æ®
                loadLikeCount(discussionId);

                // åŠ¨æ€åŠ è½½ Giscus
                loadGiscus(discussionId);

                // ç›‘å¬ä¸»é¢˜å˜åŒ–
                const observer = new MutationObserver(() => {
                    const giscusFrame = document.querySelector('iframe.giscus-frame');
                    if (giscusFrame && window.getCurrentTheme) {
                        const isDark = !window.getCurrentTheme()['--bg-primary'].includes('#F1F5F9');
                        giscusFrame.contentWindow.postMessage({
                            giscus: {
                                setConfig: {
                                    theme: isDark ? 'dark' : 'light'
                                }
                            }
                        }, 'https://giscus.app');

                });
                observer.observe(document.body, { attributes: true, attributeFilter: ['style'] });

                setTimeout(() => container.classList.remove('fade-in'), 300);
            }, 300);
        }

        // åŠ¨æ€åŠ è½½ Giscus è¯„è®ºç³»ç»Ÿ
        let giscusRetryCount = 0;
        const maxGiscusRetries = 3;

        function loadGiscus(discussionId) {
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            const existing = document.querySelector('script[src*="giscus.app"]');
            if (existing) {
                existing.remove();
            }

            // åŒæ—¶ç§»é™¤å¯èƒ½å­˜åœ¨çš„ iframe
            const existingFrame = document.querySelector('iframe.giscus-frame');
            if (existingFrame) {
                existingFrame.remove();
            }

            // æ„å»ºå›è°ƒ URL - ä½¿ç”¨ç»Ÿä¸€çš„ auth-callback.html å¤„ç† OAuth å›è°ƒ
            const backLink = `${window.location.origin}/auth-callback.html?redirect=${encodeURIComponent(window.location.href)}`;

            // æ£€æµ‹å½“å‰ä¸»é¢˜
            const isDark = document.body.classList.contains('dark-theme') || 
                          getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').includes('#0B0C15');
            const theme = isDark ? 'dark' : 'light';

            const script = document.createElement('script');
            script.src = 'https://giscus.app/client.js';
            script.async = true;
            script.crossOrigin = 'anonymous';
            script.setAttribute('data-repo', 'QinIndexCode/QinIndexCode');
            script.setAttribute('data-repo-id', 'R_kgDOQmJfZg');
            script.setAttribute('data-category', 'General');
            script.setAttribute('data-category-id', 'DIC_kwDOQmJfZs4C3dZh');
            script.setAttribute('data-mapping', 'specific');
            script.setAttribute('data-term', discussionId);
            script.setAttribute('data-strict', '0');
            script.setAttribute('data-reactions-enabled', '1');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'top');
            // ä½¿ç”¨æ£€æµ‹åˆ°çš„ä¸»é¢˜ï¼Œè€Œä¸æ˜¯è·Ÿéšç³»ç»Ÿ
            script.setAttribute('data-theme', theme);
            script.setAttribute('data-lang', 'zh-CN');
            // è®¾ç½®å›è°ƒé“¾æ¥ï¼Œè®© OAuth åè¿”å›åˆ°ç»Ÿä¸€çš„å¤„ç†é¡µé¢
            script.setAttribute('data-backlink', backLink);
            // ç§»é™¤ lazy loadingï¼Œç¡®ä¿ç«‹å³åŠ è½½
            // script.setAttribute('data-loading', 'lazy');

            // é”™è¯¯å¤„ç† - å¸¦é‡è¯•æœºåˆ¶
            script.addEventListener('error', () => {
                console.error(`Giscus è„šæœ¬åŠ è½½å¤±è´¥ (å°è¯• ${giscusRetryCount + 1}/${maxGiscusRetries})`);
                
                if (giscusRetryCount < maxGiscusRetries) {
                    giscusRetryCount++;
                    console.log(`æ­£åœ¨é‡è¯•åŠ è½½ Giscus...`);
                    setTimeout(() => loadGiscus(discussionId), 2000);
                } else {
                    console.error('Giscus åŠ è½½å¤±è´¥ï¼Œå·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°');
                    showGiscusError();
                }
            });

            // æˆåŠŸåŠ è½½åé‡ç½®é‡è¯•è®¡æ•°
            script.addEventListener('load', () => {
                giscusRetryCount = 0;
                console.log('Giscus åŠ è½½æˆåŠŸ');
            });

            document.body.appendChild(script);

            // ç›‘å¬ä¸»é¢˜å˜åŒ–ï¼ŒåŠ¨æ€åˆ‡æ¢ Giscus ä¸»é¢˜
            setupGiscusThemeListener();
        }

        // æ˜¾ç¤º Giscus é”™è¯¯ç•Œé¢
        function showGiscusError() {
            const container = document.getElementById('giscus-container');
            if (container) {
                container.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--text-muted);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 1rem; opacity: 0.5;">

                        </svg>
                        <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">è¯„è®ºç³»ç»Ÿæš‚æ—¶ä¸å¯ç”¨</h3>
                        <p style="margin-bottom: 1.5rem;">å¯èƒ½æ˜¯ç½‘ç»œè¿æ¥é—®é¢˜æˆ– Giscus æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ã€‚</p>
                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <button onclick="giscusRetryCount=0; loadGiscus('${discussionId}');" style="padding: 0.5rem 1rem; background: var(--accent-blue); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                é‡æ–°åŠ è½½
                            </button>
                            <a href="https://github.com/QinIndexCode/QinIndexCode/discussions" target="_blank" style="padding: 0.5rem 1rem; background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-primary); text-decoration: none; border-radius: 8px;">
                                åœ¨ GitHub ä¸Šè®¨è®º
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        // è®¾ç½® Giscus ä¸»é¢˜ç›‘å¬å™¨
        function setupGiscusThemeListener() {
            let lastTheme = getCurrentTheme();
            
            // æ–¹æ³•1: ç›‘å¬çˆ¶çª—å£çš„éšè—è¾“å…¥æ¡†å˜åŒ–ï¼ˆæœ€å¯é ï¼‰
            if (window.parent !== window) {
                const parentInput = window.parent.document.getElementById('theme-state');
                if (parentInput) {
                    // åˆå§‹åŒæ­¥
                    const parentTheme = parentInput.value;
                    if (parentTheme !== lastTheme) {
                        lastTheme = parentTheme;
                        updateGiscusTheme(parentTheme);
                    }
                    
                    // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
                    const inputObserver = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.type === 'attributes' && mutation.attributeName === 'value') {
                                const newTheme = parentInput.value;
                                if (newTheme !== lastTheme) {
                                    lastTheme = newTheme;
                                    updateGiscusTheme(newTheme);
                                }
                            }
                        });
                    });
                    inputObserver.observe(parentInput, { attributes: true });
                }
                
                // æ–¹æ³•2: ç›‘å¬çˆ¶çª—å£çš„è‡ªå®šä¹‰äº‹ä»¶
                window.parent.addEventListener('themeChanged', (e) => {
                    const newTheme = e.detail.theme;
                    if (newTheme !== lastTheme) {
                        lastTheme = newTheme;
                        updateGiscusTheme(newTheme);
                    }
                });
            }
            
            // æ–¹æ³•3: ç›‘å¬æœ¬åœ° CSS å˜é‡å˜åŒ–ï¼ˆä½œä¸ºåå¤‡ï¼‰
            const styleObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        const currentTheme = getCurrentTheme();
                        if (currentTheme !== lastTheme) {
                            lastTheme = currentTheme;
                            updateGiscusTheme(currentTheme);
                        }
                    }
                });
            });
            styleObserver.observe(document.documentElement, { attributes: true });

            // æ–¹æ³•4: è¶…å¿«é€Ÿè½®è¯¢æ£€æŸ¥ï¼ˆ50msï¼Œä»…å‰3ç§’ï¼‰
            const fastCheckInterval = setInterval(() => {
                const currentTheme = getCurrentTheme();
                if (currentTheme !== lastTheme) {
                    lastTheme = currentTheme;
                    updateGiscusTheme(currentTheme);
                }
            }, 50);

            // 3ç§’ååœæ­¢å¿«é€Ÿè½®è¯¢
            setTimeout(() => {
                clearInterval(fastCheckInterval);
            }, 3000);
        }

        // è·å–å½“å‰ä¸»é¢˜
        function getCurrentTheme() {
            const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim();
            return (bgColor.includes('#0B0C15') || bgColor.includes('#0b0c15')) ? 'dark' : 'light';
        }

        // æ›´æ–° Giscus ä¸»é¢˜
        function updateGiscusTheme(theme) {
            const giscusContainer = document.getElementById('giscus-container');
            const giscusFrame = document.querySelector('iframe.giscus-frame');
            
            if (!giscusFrame || !giscusFrame.contentWindow) {
                return;
            }

            // åˆ›å»ºæˆ–è·å–é®ç½©å…ƒç´ 
            let mask = giscusContainer.querySelector('.theme-transition-mask');
            if (!mask) {
                mask = document.createElement('div');
                mask.className = 'theme-transition-mask';
                giscusContainer.style.position = 'relative';
                giscusContainer.appendChild(mask);
            }

            // æ˜¾ç¤ºé®ç½©ï¼ˆæ·¡å…¥ï¼‰
            mask.classList.add('active');
            
            // ç«‹å³å‘é€ä¸»é¢˜åˆ‡æ¢æ¶ˆæ¯
            giscusFrame.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: theme
                    }
                }
            }, 'https://giscus.app');
            
            console.log(`ğŸ¨ Giscus ä¸»é¢˜å·²åˆ‡æ¢ä¸º: ${theme}`);
            
            // 150ms åéšè—é®ç½©ï¼ˆæ·¡å‡ºï¼‰
            setTimeout(() => {
                mask.classList.remove('active');
            }, 150);
        }
    </script>
