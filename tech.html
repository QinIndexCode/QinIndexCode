<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QinIndexCode - 技术栈，包括前端、后端、数据库等开发技术">
    <meta name="keywords" content="技术栈, 前端开发, 后端开发, React, Vue, Node.js, PHP, MySQL">
    <meta name="author" content="QinIndexCode">
    <meta name="robots" content="index, follow">
    <title>技术栈 - 个人技术博客</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/smooth-scroll.js" defer></script>
    <style>
        body {
            background-color: var(--bg-secondary);
        }

        /* 技术栈网格 */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-2xl);
        }

        /* 技术卡片样式 */
        .tech-card {
            background-color: var(--bg-tertiary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left;
        }

        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border-color: var(--accent-blue);
        }

        .tech-card:hover::before {
            transform: scaleX(1);
        }

        .tech-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tech-card:hover h3 {
            color: var(--accent-purple);
        }

        /* 技术列表样式 */
        .tech-list {
            list-style: none;
        }

        .tech-list li {
            margin-bottom: 1rem;
            padding-left: 2.5rem;
            position: relative;
            color: var(--text-secondary);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        padding-left 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        /* 技术图标样式 */
        .tech-icon {
            width: 24px;
            height: 24px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.8);
        }

        .tech-list li:hover .tech-icon {
            filter: brightness(1) drop-shadow(0 0 15px rgba(99, 102, 241, 0.7));
            transform: translateY(-50%) scale(1.2);
        }

        .tech-list li:hover {
            color: var(--text-primary);
            padding-left: 2.75rem;
            transform: translateX(8px);
        }

        /* 技能等级样式 */
        .skill-level {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: var(--accent-blue);
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .tech-grid {
                grid-template-columns: 1fr;
            }

            .tech-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 375px) {
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">技术栈</h1>
        
        <div class="tech-grid">
            <!-- 前端开发 -->
            <div class="tech-card">
                <h3>前端开发</h3>
                <ul class="tech-list">
                    <li><img src="assets/icons/javascript.svg" alt="JavaScript" class="tech-icon">JavaScript</li>
                    <li><img src="assets/icons/typescript.svg" alt="TypeScript" class="tech-icon">TypeScript</li>
                    <li><img src="assets/icons/React.svg" alt="React" class="tech-icon">React</li>
                    <li><img src="assets/icons/nextjs.svg" alt="NextJS" class="tech-icon">NextJS</li>
                    <li><img src="assets/icons/vue3.svg" alt="Vue3" class="tech-icon">Vue3</li>
                    <li><img src="assets/icons/react-native.svg" alt="React-Native" class="tech-icon">React-Native</li>
                </ul>
            </div>

            <!-- 后端开发 -->
            <div class="tech-card">
                <h3>后端开发</h3>
                <ul class="tech-list">
                    <li><img src="assets/icons/php.svg" alt="PHP" class="tech-icon">PHP</li>
                    <li><img src="assets/icons/nodejs.svg" alt="Node.js" class="tech-icon">Node.js</li>
                    <li><img src="assets/icons/Express.svg" alt="Express" class="tech-icon">Express</li>
                    <li><img src="assets/icons/laravel.svg" alt="Laravel" class="tech-icon">Laravel</li>
                    <li><img src="assets/icons/koajs.svg" style="width: 40px; left: -8px;" alt="Koa.js" class="tech-icon">Koa.js</li>
                    <li><img src="assets/icons/mysql.svg" alt="MySQL" class="tech-icon">MySQL</li>
                    <li><img src="assets/icons/Prisma.svg" alt="Prisma" class="tech-icon">Prisma</li>
                </ul>
            </div>

            <!-- 其他技能 -->
            <div class="tech-card">
                <h3>其他技能</h3>
                <ul class="tech-list">
                    <li><img src="assets/icons/github-fill.svg" alt="Git & GitHub" class="tech-icon">Git & GitHub</li>
                    <li><img src="assets/icons/API.svg" alt="RESTful API设计" class="tech-icon">RESTful API设计</li>
                    <li><img src="assets/icons/database.svg" alt="数据库设计" class="tech-icon">数据库设计</li>
                    <li><img src="assets/icons/performance.svg" alt="性能优化" class="tech-icon">性能优化</li>
                    <li><img src="assets/icons/devops.svg" alt="DevOps基础" class="tech-icon">DevOps基础</li>
                    <li><img src="assets/icons/docs.svg" alt="文档编写" class="tech-icon">文档编写</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
