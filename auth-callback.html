<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录处理中...</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .redirect-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>登录成功！</h1>
        <p>正在返回到原页面...</p>
        <p>
            如果没有自动跳转，请
            <a href="#" class="redirect-link" id="manual-redirect">点击这里</a>
        </p>
    </div>

    <script>
        // 获取重定向 URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');

        // 如果没有 redirect 参数，默认返回到首页
        const targetUrl = redirectUrl || window.location.origin + '/index.html';

        // 设置手动跳转链接
        const manualLink = document.getElementById('manual-redirect');
        manualLink.href = targetUrl;

        // 延迟后自动跳转
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1500);
    </script>
</body>
</html>
